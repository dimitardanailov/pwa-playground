<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Dimitar Danailov - IndexedDB playground lab</title>
	<meta name="description" content="IndexedDB playground">
	<meta name="author" content="Dimitar Danailov">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>IndexedDB playground lab</h1>

	<section>
		<h3>Articles via service worker :</h3>

		<section>
			<label>Title</label>
			<input type="text" id="swArticleTitle" value="My article">
		</section>

		<section>
			<button id="swArticleSubmitButton">Create a new title</button>
		</section>

		<code id="swArticleCode"></code>
	</section>

	<section>
		<h3>Articles without service worker :</h3>

		<section>
			<section>
				<label>Title</label>
				<input type="text" id="indexdbArticleTextField" value="My article" />
			</section>

			<section>
				<button id="indexdbArticleSubmitButton">Create a new title</button>
			</section>

			<code id="indexdbArticleCode"></code>
		</section>
	</section>
</body>

</html>
